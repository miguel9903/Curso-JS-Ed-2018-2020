<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web storage</title>

    <!-- Booststrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="roe">
            <div class="col-6 mx-auto my-3">
                <h1 class="text-center">Web Storage</h1>
                <form id="form">
                    <div class="form-group">
                        <label for="key">Key</label>
                        <input id="key" name="key" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="value">Value</label>
                        <input id="value" name="value" type="text" class="form-control">
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block mb-3">
                </form>
                <div id="info">
                    <select id="keys" name="keys" class="form-control">
                        <option value="default">Select key</option>
                    </select>
                    <div id="infoValue" class="my-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
