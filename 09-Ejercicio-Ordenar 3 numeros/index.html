<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio: Ordenar 3 numeros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <form class="form">
            <input id="num1" type="text" class="form_input" placeholder="Numero 1">
            <input id="num2" type="text" class="form_input"  placeholder="Numero 2">
            <input id="num3" type="text" class="form_input"  placeholder="Numero 3">
            <span id="msj" class="msj_error"><small>Ingrese los numeros</small></span>
            <button id="btn_ordenar" type="button" class="form_button">Ordenar</button>
        </form>
        <div class="input">
            <p id="input">Numeros ingresados: 1, 2 y 3</p>
        </div>
        <div class="result">
            <p id="result">Numeros ingresados: 1, 2 y 3</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
